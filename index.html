<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Focused</title>
    <link rel="shortcut icon" href="./assets/img/icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="app-container">
        <div id="beginning">
            <h1>Arranque a Concentrarse</h1>
            <div class="button-container">
                <button onclick="startTimer(25, 5)">‚ò∫Ô∏è 25x5</button>
                <button onclick="startTimer(40, 10)">üòé 40x10</button>
                <button onclick="startTimer(50, 10)">ü§© 50x10</button>
                <button onclick="startTimer(60, 20)">ü§ì 60x20</button>
            </div>
            <div class="custom-timer">
                <button onclick="showModal()">ü§î Personalizar...</button>
                <dialog id="dialogBox">
                    <button onclick="closeModal()" id="closeModal">X</button>
                    <h2>Ingrese el Tiempo Personalizado:</h2>
                    <div id="error"></div>
                    <input type="number" name="work" id="work" placeholder="Concentraci√≥n (minutos)">
                    <input type="number" name="rest" id="rest" placeholder="Descanso (minutos)">
                    <button onclick="processing()" id="ready">Listo!</button>
                </dialog>
            </div>
        </div>

        <div class="timer-container" style="display:none;">
            <div class="getBack">
                <button onclick="getBack()">Volver</button>
            </div>
            <h2 id="workingOrResting"></h2>
            <div class="animation">
                <img src="" alt="" id="animation">
            </div>
            <div id="timer">00:00</div>
            <div class="controls">
                <button id="start" onclick="beginTimer()">Iniciar</button>
                <button id="pause" onclick="pauseTimer()">Pausar</button>
                <button id="stop" onclick="stopTimer()">Detener</button>
            </div>

            <div class="count">
                <div class="working">Trabajos: <span id="workCount">0</span></div>
                <div class="resting">Descansos: <span id="restCount">0</span></div>
            </div>
        </div>
    </div>

    <audio src="./assets/mp3/working.mp3" id="workAudio" preload="auto"></audio>
    <audio src="./assets/mp3/rest.mp3" id="restAudio" preload="auto"></audio>

    <script src="./assets/js/renderer.js"></script>
</body>
</html>
